<ion-header>
  <ion-toolbar color="primary">
    <ion-title>dietitian List</ion-title>
  </ion-toolbar>
  <ion-toolbar>

    <ion-searchbar class="searchstyle">

    </ion-searchbar>
    <!-- <ion-fab vertical="Top" horizontal="end" slot="start">
      <ion-fab-button class="recordbutton" (click)="startStopListening()">
      
        <ion-icon [name]="isRecording?'mic-outline':'mic-off-outline'" class="iconcolor"></ion-icon>
      </ion-fab-button>
    </ion-fab> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content class="contentstyle">
    <!-- *ngIf="tempArray.length==0" -->
    <ion-card color="light" *ngIf="dietitian.length==0">
      <ion-card-content color="primary">
        No Results yet.
      </ion-card-content>
    </ion-card>
    <div align="center" class="maindivStyle">
      <ion-grid class="gridstyle">
        <ion-row>
          <ion-col size="6" *ngFor="let i of dietitian">
            <ion-card class="cardstyle" *ngIf="dietitian.length>0">
              <div align="center" class="imgestyle">
                <img [src]=i.image />
              </div>
              <ion-card-content class="cardcontentstyle">
                <ion-button color="primary" class="dietitianNameStyle"> {{i.Name}} </ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
