<ion-header>
  <ion-toolbar color="primary">
    <ion-icon name="ellipsis-vertical" class="iconstyle" slot="end" (click)="CreatePopOver($event)" ></ion-icon>
    <ion-title>Event</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar class="searchstyle" [(ngModel)]="searchtxt" (ngModelChange)="startSearch()">
    </ion-searchbar>
     <ion-fab vertical="Top" horizontal="end" slot="start">
            <ion-icon [name]="isRecording?'mic':'mic-off'" class="micicon" (click)="startStopListening()">
            </ion-icon>
    </ion-fab> 
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-content >
     <ion-card color="light" *ngIf="tempArray.length==0">
      <ion-card-content color="primary">
        No Results yet.
      </ion-card-content>
    </ion-card>
    <div align="center" class="maindivStyle">
      <ion-grid class="gridstyle">
        <ion-row>
          <ion-col size="6" *ngFor="let i of tempArray">
            <ion-card class="cardstyle" (click)="customereventdetails(i)" *ngIf="tempArray.length>0">
              <div align="center" class="imgestyle">
                <img [src]=i.img  />
              </div>
              <ion-card-content class="cardcontentstyle">
                <ion-button color="primary" class="EventNameStyle" (click)="customereventdetails(i)" > 
                  {{i.title}}
                   </ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
</ion-content>
