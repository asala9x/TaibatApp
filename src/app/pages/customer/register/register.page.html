<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button slot="start"> </ion-back-button>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content align="center">
  <img src="../../../assets/icon/background2.png">

  <div class="regesterdivstyle" align="center">
    <ion-list>

      <ion-item>
        <ion-input type="text" placeholder="Name" [(ngModel)]="customerDetails.Name"> </ion-input>
      </ion-item>
      <br />
      <ion-item>
        <ion-input type="email" placeholder="Email" [(ngModel)]="customerDetails.Email"> </ion-input>
      </ion-item>
      <br />
      <ion-item>
        <ion-icon slot="end" (click)="showpass=(!showpass)" [name]="showpass?'eye-outline':'eye-off-outline'"
          class="iconcolor">
        </ion-icon>
        <ion-input [type]="showpass?'text':'password'" placeholder="Password" [(ngModel)]="customerDetails.password">
        </ion-input>
      </ion-item>
      <br />
      <ion-item>
        <ion-icon slot="end" (click)="showpass=(!showpass)" [name]="showpass?'eye-outline':'eye-off-outline'"
          class="iconcolor">
        </ion-icon>
        <ion-input [type]="showpass?'text':'password'" placeholder="ConfirmPassword" [(ngModel)]="Confirmpassword">
        </ion-input>
      </ion-item>

    </ion-list>
  </div>

  <ion-button color="primary" class="buttStyle" (click)="registerUserInFB()"> register </ion-button>
</ion-content>
