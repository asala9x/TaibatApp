<ion-header>
    <ion-toolbar color="primary">
        <ion-back-button slot="start"> </ion-back-button>
        <ion-title>Basket</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="miandiv">
        <ion-text color="primary">
            <h2 class="headerStyle">Your Products</h2>
        </ion-text>
        <div class="divProductsStyle">
            <ion-row *ngFor="let i of basketArray">
                <ion-col class="fontsize">
                    {{i.ProductName}}
                </ion-col>

                <ion-col class="fontsize">
                    <ion-icon name="layers" class="qtyStyle"></ion-icon>
                    {{i.qty}}
                </ion-col>

                <ion-col class="fontsize">
                    <ion-icon name="card" class="priceStyle"></ion-icon>
                    {{i.price*i.qty}}
                </ion-col>

                <ion-col>
                    <ion-icon name="trash" class="trashicon" (click)="deleteProductAlert(i)"></ion-icon>
                </ion-col>
            </ion-row>
        </div>
        <div class="hr"> </div>

        <ion-text color="primary">
            <h2 class="headerStyle">Payment summary</h2>
        </ion-text>
        <div class="divPaymentStyle">

            <ion-row>
                <ion-col size="8" class="fontsize">
                    Basket total
                </ion-col>
                <ion-col size="4" class="fontsize">
                    {{totalPrice}} OMR
                </ion-col>
            </ion-row>

        </div>
        <div class="hr"> </div>
        <br />

        <div class="divServiceStyle">

            <ion-row>
                <ion-col size="8" class="headerServiceChargeStyle">
                    <b>Service Charge</b>
                </ion-col>
                <ion-col size="4" class="serviceChargeStyle">
                    2 OMR
                </ion-col>
            </ion-row>
        </div>
        <div class="hr"> </div>
        <br />
        <div class="divServiceStyle">

            <ion-row>
                <ion-col size="8" style="font-size: 17px; font-weight: bold;">
                    <b>Total amount</b>
                </ion-col>
                <ion-col size="4" class="serviceChargeStyle">
                    <b>{{finaltotal}} OMR</b>
                </ion-col>
            </ion-row>
        </div>

        <br />
        <br />
    </div>
    <div class="buttDivStyle">

        <ion-button color="primary" class="CancelbuttStyle" fill="outline" [routerLink]="['/customer-tab/shop']"> Add
            more
        </ion-button>
        <ion-button color="dark" class="CancelbuttStyle" (click)="checkout()"> Checkout </ion-button>
    </div>

</ion-content>
