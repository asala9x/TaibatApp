<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button slot="start"> </ion-back-button>
    <ion-title>Event Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="divImagStyle" *ngFor="let i of eventArray">
    <img class="imageStyle" [src]="i.img" />
  </div>
  <ion-card class="detailsStyle" *ngFor="let i of eventArray">
    <ion-card-content>
      <ion-text color="primary">
        <ion-label class="nameStyle">
          {{i.Title}}
        </ion-label>
      </ion-text>
      <ion-list>
        <div class="divdatielsStyle">
          <ion-item-sliding>
            <ion-row>
              <ion-col class="paddingitem">
                <ion-card-content class="cardStyle">
                  <ion-row>
                    <ion-col size="1.5">
                      <ion-icon name="people" class="iconcolor"></ion-icon>
                    </ion-col>
                    <ion-col size="10.5">
                      <p>{{i.people}}</p>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size="1.5">
                      <ion-icon name="location" class="iconcolor"></ion-icon>
                    </ion-col>
                    <ion-col size="10.5">
                      <p>{{i.place}}</p>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size="1.5">
                      <ion-icon name="calendar" class="iconcolor"></ion-icon>
                    </ion-col>
                    <ion-col size="10.5">
                      <p>{{i.date | date:'mm/dd/yyyy'}}</p>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size="1.5">
                      <ion-icon name="time" class="iconcolor"></ion-icon>
                    </ion-col>
                    <ion-col size="10.5">
                      <p>{{i.timer | date:'h:mm a'}}</p>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size="1.5">
                      <ion-icon name="pricetag" class="iconcolor"></ion-icon>
                    </ion-col>
                    <ion-col size="10.5">
                      <p>{{i.price}}</p>
                    </ion-col>
                  </ion-row>
                </ion-card-content>
              </ion-col>
            </ion-row>

          </ion-item-sliding>
        </div>
      </ion-list>


    </ion-card-content>

    <!-- (click)="eventregister(i.people)" -->
    <ion-button color="primary" class="buttStyle" (click)="eventregister(i.people)"> Reserve a seat </ion-button>
  </ion-card>
</ion-content>
