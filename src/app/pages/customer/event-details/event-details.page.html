<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button  slot="start"> </ion-back-button>
    <ion-title>Event details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- *ngFor="let i of dietitianArray" -->
  <div class="divImagStyle" > 
    <!-- <img class="imageStyle" [src]=i.img /> -->
    <img class="imageStyle" src="../../../../assets/icon/event1.jpg"/>
  </div>

  <!-- *ngFor="let i of dietitianArray" -->
  <ion-card  class="detailsStyle">
    <ion-card-content>
      <ion-text color="primary">
        <ion-label class="nameStyle">
          <!-- {{i.name}} -->
          Sport Day
        </ion-label>
      </ion-text>

      <ion-list class="paddingitem">
        <ion-item-sliding>

          <ion-row>
            <ion-col class="paddingitem">
              <ion-card-content class="cardStyle">
                <ion-row>
                  <ion-col size="1.5">
                    <ion-icon name="people" class="iconcolor"></ion-icon>
                  </ion-col>
                  <ion-col size="10.5">
                    <!-- <p>{{i.people}}</p> -->
                    <p>20</p>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="1.5">
                    <ion-icon name="location" class="iconcolor"></ion-icon>
                  </ion-col>
                  <ion-col size="10.5">
                    <!-- <p>{{i.place}}</p> -->
                    <p>Ibri</p>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="1.5">
                    <ion-icon name="calendar" class="iconcolor"></ion-icon>
                  </ion-col>
                  <ion-col size="10.5">
                    <!-- <p>{{i.Date}}</p> -->
                    <p>13/5/2020</p>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="1.5">
                    <ion-icon name="time" class="iconcolor"></ion-icon>
                  </ion-col>
                  <ion-col size="10.5">
                    <!-- <p>{{i.Time}}</p> -->
                    <p>3:00pm</p>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="1.5">
                    <ion-icon name="pricetag" class="iconcolor"></ion-icon>
                  </ion-col>
                  <ion-col size="10.5">
                    <!-- <p>{{i.price}}</p> -->
                    <p>20</p>
                  </ion-col>
                </ion-row>

                
              </ion-card-content>
            </ion-col>
          </ion-row>
         
        </ion-item-sliding>
      </ion-list>
      
    
    </ion-card-content>
     <ion-button color="primary" class="buttStyle" > Resave a set </ion-button>
  </ion-card>
</ion-content>
