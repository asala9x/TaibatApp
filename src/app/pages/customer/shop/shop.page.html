<ion-header>
    <ion-toolbar color="primary">
        <ion-icon name="ellipsis-vertical" class="iconstyle" slot="end" (click)="CreatePopOver($event)"></ion-icon>
        <ion-title>Shop</ion-title>
    </ion-toolbar>

    <ion-toolbar>
        <ion-searchbar class="searchstyle" [(ngModel)]="searchtxt" (ngModelChange)="startSearch()">
        </ion-searchbar>
        <ion-fab vertical="Top" horizontal="end" slot="start">

            <ion-icon [name]="isRecording?'mic':'mic-off'" class="micicon" (click)="startStopListening()">
            </ion-icon>

        </ion-fab>
    </ion-toolbar>
    <ion-toolbar>
        <div class="scrollx">

            <ion-card *ngFor="let i of catogryArray" class="cardStyle" (click)="filterProductData(i.value)">
                <ion-card-content>
                    <img [src]="i.img" class="iconStyle" />
                    <br />
                    <ion-label class="ion-text-wrap">{{i.name}}</ion-label>
                </ion-card-content>
            </ion-card>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content >
    <ion-card color="light" *ngIf="tempArray.length==0">
        <ion-card-content color="primary">
            No Results yet.
        </ion-card-content>
    </ion-card>

    <div align="center" class="maindivStyle">
        <ion-grid class="gridstyle">
            <ion-row *ngIf="tempArray.length>0">

                <ion-col size="4" *ngFor="let i of tempArray">

                    <ion-card class="cardstyle">
                        <div align="center" class="imgestyle">

                            <img [src]="i.img" (click)="customerproductdetails(i)" />
                        </div>
                        <ion-card-content class="cardcontentstyle">

                            <ion-button color="primary" class="productNameStyle" (click)="customerproductdetails(i)">
                                {{i.productName}}
                            </ion-button>
                        </ion-card-content>
                    </ion-card>
                </ion-col>

            </ion-row>
        </ion-grid>

    </div>
</ion-content>

<ion-footer>
    <ion-button color="dark" class="buttStyle" Expand="block" (click)="basket(i)"> View basket </ion-button>
</ion-footer>
