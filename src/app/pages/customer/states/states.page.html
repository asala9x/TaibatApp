<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button slot="start"> </ion-back-button>
    <ion-title>Follow your order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="backgroundImage">
  <!-- <div align="center" class="div">
    <img class="imgestyle" src="../../../../assets/icon/order.png" />

  </div> -->

  <div class="div2">
 

    <!-- <ion-list> -->
      <ion-item-sliding *ngFor="let i of lastorderuserArray">
        <ion-card >
          <ion-row>
            <ion-col>
              <ion-card-content>
                <ion-row>
                  <ion-col size="4" class="colstyle">
                    oeder ID:
                  </ion-col>
                  <ion-col size="8" class="col2style">
                    {{i.orderkey}}
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="4" class="colstyle">
                    oeder States:
                  </ion-col>
                  <ion-col size="8" class="col2style">
                    {{i.States}} 
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="4" class="colstyle">
                    Total:
                  </ion-col>
                  <ion-col size="8" class="col2style">
                    {{i.Total}} OMR
                  </ion-col>
                </ion-row>
              </ion-card-content>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-item-sliding>
    <!-- </ion-list> -->
  </div>


</ion-content>
