<ion-header>
    <ion-toolbar color="primary">
        <ion-icon name="ellipsis-vertical" class="iconstyle" slot="end" (click)="CreatePopOver($event)"></ion-icon>
        <ion-title>Product</ion-title>
    </ion-toolbar>
    <ion-toolbar lines="none">
        <ion-searchbar class="searchstyle" [(ngModel)]="searchtxt" (ngModelChange)="startSearch()">
        </ion-searchbar>
        <ion-fab vertical="Top" horizontal="end" slot="start">

            <ion-icon [name]="isRecording?'mic':'mic-off'" class="micicon" (click)="startStopListening()"></ion-icon>
        </ion-fab>
        <ion-fab vertical="Top" horizontal="end" slot="start" [routerLink]="['/view-order']">
            <ion-icon name="basket" class="carticon"></ion-icon>
        </ion-fab>
    </ion-toolbar>
</ion-header>
<ion-content>
    <!-- no details-->
    <ion-card *ngIf="tempArray.length==0">
        <ion-card-content>
            No Products added yet. please click on 'Add Product' tab to add one.
        </ion-card-content>
    </ion-card>
    <!-- card with details-->
    <ion-list *ngIf="tempArray.length>0">
        <ion-item-sliding *ngFor="let i of tempArray">
            <ion-card class="productcarstyle">
                <ion-row>
                    <ion-col size="4">
                        <ion-card class="cardimgstyle" align="center">
                            <div align="center" class="imgestyle">
                                <img [src]=i.img />
                            </div>
                        </ion-card>
                    </ion-col>
                    <ion-col size="8">
                        <ion-card-content>
                            <ion-row>
                                <ion-col>
                                    <ion-icon name="pencil" class="iconcolor"></ion-icon>
                                </ion-col>
                                <ion-col class="colstyle">
                                    <p>{{i.ProductName}}</p>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    <ion-icon name="pricetag" class="iconcolor"></ion-icon>
                                </ion-col>
                                <ion-col class="colstyle">
                                    <p>{{i.price}} </p>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    <ion-icon name="grid" class="iconcolor"></ion-icon>
                                </ion-col>
                                <ion-col class="colstyle">
                                    <p>{{i.category}}</p>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    <ion-icon name="layers" class="iconcolor"></ion-icon>
                                </ion-col>
                                <ion-col class="colstyle">
                                    <p>{{i.qty}}</p>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="1.5">
                                    <ion-icon name="newspaper" class="iconcolor"></ion-icon>
                                </ion-col>
                                <ion-col>
                                    <div class="desStyle">
                                        <p class="ion-text-wrap">
                                            {{i.Description}}
                                        </p>
                                    </div>
                                </ion-col>
                            </ion-row>
                        </ion-card-content>
                    </ion-col>
                </ion-row>
                <div class="divstyle">

                    <ion-col class="updateiconcolorstyle">
                        <ion-icon name="create" (click)="updateProductAlert(i)"></ion-icon>
                    </ion-col>
                    <ion-col class="deleteiconcolorstyle">
                        <ion-icon name="trash" (click)="deleteProductAlert(i)"></ion-icon>
                    </ion-col>

                </div>
            </ion-card>
        </ion-item-sliding>
    </ion-list>
</ion-content>
