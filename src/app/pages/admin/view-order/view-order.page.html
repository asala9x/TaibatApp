<ion-header>
    <ion-toolbar color="primary">
        <ion-back-button  slot="start"> </ion-back-button>
    <ion-title>View Order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<!-- no details-->
<ion-card color="light" *ngIf="vieworderdArray.length==0">
    <ion-card-content color="primary">
      No Order yet for this Product.
    </ion-card-content> 
    <!-- card with details-->
  </ion-card>
  <ion-list  *ngIf="vieworderdArray.length>0">
    <ion-item-sliding *ngFor="let i of vieworderdArray">
      <ion-card class="peoplecarstyle">
        <ion-row>
          <ion-col size="8">
            <ion-card-content>
              <br/>
              <ion-row>
                <ion-col >
                    <ion-icon name="pencil" class="iconcolor"></ion-icon>
                </ion-col>
                <ion-col class="colstyle">
                  <p>{{i.ProductName}}</p>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                    <ion-icon name="pricetag" class="iconcolor"></ion-icon>
                </ion-col>
                <ion-col  class="colstyle">
                  <p class="ion-text-wrap">{{i.price}}</p>
                </ion-col>
                <ion-col>
                    <ion-icon name="grid" class="iconcolor"></ion-icon>
                </ion-col>
                <ion-col  class="colstyle">
                  <p class="ion-text-wrap">{{i.qty}}</p>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-item-sliding>
  </ion-list> 
</ion-content>
