<ion-header>
    <ion-toolbar color="primary">
        <ion-back-button slot="start"> </ion-back-button>
        <ion-title>View Order</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item-sliding *ngFor="let i of vieworderdArray">
            <ion-card>
                <ion-row>
                    <ion-col>
                        <ion-card-content>
                            <ion-row>
                                <ion-col size="2">
                                    <ion-icon name="person" class="iconcolor"></ion-icon>
                                </ion-col>
                                <ion-col size="10" class="colstyle">
                                    {{i.userName }}
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="2">
                                    <ion-icon name="mail" class="iconcolor"></ion-icon>
                                </ion-col>
                                <ion-col size="10" class="colstyle">
                                    {{i.userEmail }}
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="2">
                                    <ion-icon name="reload-circle" class="iconcolor"></ion-icon>
                                </ion-col>
                                <ion-col size="10" class="colstyle">
                                    {{i.States }}
                                </ion-col>
                            </ion-row>
                            <!-- <ion-row>
                                <ion-col size="2">
                                    <ion-icon name="call" class="mailicon" ></ion-icon>
                                </ion-col>
                                <ion-col size="10">
                                 999999
                                </ion-col>
                            </ion-row> -->
                            <ion-row>
                                <ion-col size="2">
                                    <ion-icon name="cart" class="iconcolor"></ion-icon>
                                </ion-col>
                                <ion-col size="10" class="colstyle">
                                    <div class="productdiv">
                                        <div *ngFor="let j of orderArray">
                                            <ion-row>

                                                <ion-col class="colstyle" size="8">
                                                    <p>{{j.ProductName }}</p>
                                                </ion-col>
                                                <ion-col size="1">
                                                    <ion-icon name="layers" class="iconcolor1"></ion-icon>
                                                </ion-col>
                                                <ion-col size="3" class="colstyle">
                                                    <p>{{j.qty}}</p>
                                                </ion-col>
                                            </ion-row>

                                            <!-- <ion-row>
                                            <ion-col size="2">
                                                <ion-icon name="pricetag" class="iconcolor1"></ion-icon>
                                            </ion-col>
                                            <ion-col class="colstyle" size="10">
                                                <p>{{j.price}}</p>
                                            </ion-col>
                                        </ion-row> -->


                                        </div>
                                    </div>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="2">
                                    <ion-icon name="card" class="iconcolor"></ion-icon>
                                </ion-col>
                                <ion-col size="10" class="colstyle">
                                    {{i.Total}} OMR
                                </ion-col>
                            </ion-row>
                            <br />
                            <ion-row>
                                <ion-col size="3">
                                    <ion-icon name="thumbs-up" class="iconreceived" (click)="received(i)"></ion-icon>
                                </ion-col>
                                <ion-col size="3">
                                    <ion-icon name="build" class="iconInProgress" (click)="InProgress(i)"></ion-icon>
                                </ion-col>
                                <ion-col size="3">
                                    <ion-icon name="car" class="iconIntheway" (click)="Intheway(i)"></ion-icon>
                                </ion-col>
                                <ion-col size="3">
                                    <ion-icon name="checkmark-done-circle" class="iconarrive" (click)="arrive(i)">
                                    </ion-icon>
                                </ion-col>
                            </ion-row>
                        </ion-card-content>
                    </ion-col>
                </ion-row>
            </ion-card>
        </ion-item-sliding>
    </ion-list>
