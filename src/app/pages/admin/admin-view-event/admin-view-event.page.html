<ion-header>
  <ion-toolbar color="primary">
    <ion-icon name="ellipsis-vertical" class="iconstyle" slot="end" (click)="CreatePopOver($event)" ></ion-icon>
    <ion-title>Event</ion-title>
  </ion-toolbar>
  <ion-toolbar lines="none">

    <ion-searchbar class="searchstyle" [(ngModel)]="searchtxt" (ngModelChange)="startSearch()">
    </ion-searchbar>
    <ion-fab vertical="Top" horizontal="end" slot="start">
        <!-- <ion-fab-button class="recordbutton" (click)="startStopListening()"> -->
            <ion-icon [name]="isRecording?'mic':'mic-off'" class="micicon"
                (click)="startStopListening()"></ion-icon>
        <!-- </ion-fab-button> -->
    </ion-fab>
</ion-toolbar>
</ion-header>

<ion-content>
  <!-- no details-->
  <ion-card color="light" *ngIf="tempArray.length==0">
    <ion-card-content color="primary">
      No events added yet. please click on 'Add Event' tab to add one.
    </ion-card-content>
    <!-- card with details-->
  </ion-card>
  <ion-list *ngIf="tempArray.length>0">
    <ion-item-sliding *ngFor="let i of tempArray">
      <ion-card class="eventcarstyle">
        <ion-row>
          <ion-col size="4">
            <ion-card class="cardimgstyle" align="center">

              <div align="center" class="imgestyle">
                <img [src]=i.img />
              </div>

            </ion-card>
          </ion-col>
          <ion-col size="8">
            <ion-card-content>
              <ion-row>
                <ion-col>
                  <ion-icon name="pencil" class="iconcolor"></ion-icon>
                </ion-col>
                <ion-col class="colstyle">
                  <p>{{i.Title}}</p>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-icon name="calendar" class="iconcolor"></ion-icon>
                </ion-col>
                <ion-col class="colstyle">
                  <p>{{i.date | date:'MM/dd/yyyy'}}</p>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-icon name="time" class="iconcolor"></ion-icon>
                </ion-col>
                <ion-col class="colstyle">
                  <p>{{i.timer | date:'h:mm a'}}</p>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-icon name="location" class="iconcolor"></ion-icon>
                </ion-col>
                <ion-col class="colstyle">
                  <p>{{i.place}}</p>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-icon name="pricetag" class="iconcolor"></ion-icon>
                </ion-col>
                <ion-col class="colstyle">
                  <p>{{i.price}}</p>
                </ion-col>
              </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-icon name="people" class="iconcolor"></ion-icon>
                  </ion-col>
                  <ion-col class="colstyle">
                    <p>{{i.people}}</p>
                  </ion-col>
                </ion-row>
            </ion-card-content>
          </ion-col>
        </ion-row>
        <div class="divstyle">
          <ion-col class="peopleiconstyle">
            <ion-icon name="person" (click)="peopleRegistr(i)"></ion-icon>
          </ion-col>
          <ion-col class="updateiconcolorstyle">
            <ion-icon name="create" (click)="updateEvent(i)"></ion-icon>
          </ion-col>
          <ion-col class="deleteiconcolorstyle">
            <ion-icon name="trash" (click)="deleteEventAlert(i)"></ion-icon>
          </ion-col>
        </div>
      </ion-card>
    </ion-item-sliding>
    <!-- <ion-datetime  [value]="today"></ion-datetime> -->
  </ion-list>
</ion-content>
