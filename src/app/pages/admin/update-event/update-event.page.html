<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button class="backiconstyle" slot="start"> </ion-back-button>
    <ion-title>Update Event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="mainSivStyle" align="center" *ngFor="let i of eventArray">
    <div class="divimageStyle" >
      <img [src]="i.img" class="imageStyle">
    </div>
    <br/>
    <div class="inputDivStyle">
      <ion-list>
        <ion-item>
          <ion-icon name="pencil" class="iconcolor" slot="start"></ion-icon>
          <!-- <ion-label class="lblcolor">Title</ion-label> -->
          <ion-input type="text" [(ngModel)]="i.Title" placeholder="Title"> </ion-input>
        </ion-item>
        <br/>
        <ion-item>
          <ion-icon name="calendar" class="iconcolor"  slot="start"></ion-icon>
          <!-- <ion-label class="lblcolor">Select Date </ion-label> -->
          <ion-datetime displayFormat="D MMM YYYY " min="2020" max="2040" value="D MMM YYYY" placeholder="Select Date" [(ngModel)]="i.date" class="datatimestyle">   
          </ion-datetime>
        </ion-item>
        <br/>
        <ion-item>
          <ion-icon name="time" class="iconcolor"  slot="start"></ion-icon>
          <!-- <ion-label class="lblcolor">Select  Time</ion-label> -->
          <ion-datetime displayFormat=" H:mm A"  value="H:mm A" placeholder="Select Time" [(ngModel)]="i.timer" class="datatimestyle">   
          </ion-datetime>
        </ion-item>
        <br/>
        <ion-item>
          <ion-icon name="location" class="iconcolor" slot="start"></ion-icon>
          <!-- <ion-label class="lblcolor">Place</ion-label> -->
          <ion-input type="text" [(ngModel)]="i.place" placeholder="Place"> </ion-input>
        </ion-item>
        <br/>
        <ion-item>
          <ion-icon name="pricetag" class="iconcolor" slot="start"></ion-icon>
          <!-- <ion-label class="lblcolor">Price</ion-label> -->
          <ion-input type="text" [(ngModel)]="i.price" placeholder="Price"> </ion-input>
        </ion-item>
        <br/>
        <ion-item>
          <ion-icon name="people" class="iconcolor" slot="start"></ion-icon>
          <!-- <ion-label class="lblcolor" >NO of people Allow</ion-label> -->
          <ion-input type="number" [(ngModel)]="i.people" placeholder="NO of people Allow"> </ion-input>
        </ion-item>
      </ion-list>
    </div>
    <div class="buttDivStyle">
      <ion-button color="primary" class="CancelbuttStyle" fill="outline" [routerLink]="['/admin-tab/admin-view-event']"> Cancel </ion-button>
      <ion-button color="primary" class="CancelbuttStyle" (click)="updateEvent(i)"> UPDATE</ion-button>
    </div>
  </div>
</ion-content>
