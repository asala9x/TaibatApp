<ion-header>
  <ion-toolbar color="primary">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content align="center">
  <img src="../../../assets/icon/background.png">

  <div class="logindivstyle" align="center">
    <ion-list>
      <ion-item>
        <ion-input type="email" placeholder="Email" [(ngModel)]="data.email"> </ion-input>
      </ion-item>
      <br />
      <ion-item>
        <ion-icon slot="end" (click)="showpass=(!showpass)" [name]="showpass?'eye-outline':'eye-off-outline'"
          class="iconcolor">
        </ion-icon>
        <ion-input [type]="showpass?'text':'password'" placeholder="password" [(ngModel)]="data.password"> </ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-text color="primary" slot="end" class="forgotPassStyle" (click)="ForgetPassword()"> Forgot Password?
        </ion-text>
      </ion-item>
    </ion-list>
  </div>

  <ion-button color="primary" class="loginbuttStyle" (click)="loginWithFBdetails()"> LOGIN </ion-button>

  <div>
    <ion-text color="primary" class="singUpStyle" [routerLink]="['/register']"> You don't have account? <b>singUp</b>
    </ion-text>
  </div>

</ion-content>
